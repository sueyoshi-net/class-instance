<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>クラスとインスタンス</title>
  </head>
  <body>
    <div class="accordion" id="js-faq">
      <p class="accordion-trigger">HTML/CSSを全く知らない初心者が学ぶなら...</p>
      <div class="accordion-contents">
        【この動画をマネするだけでWEBページが作れます!!】
        <div class="responsive">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/Hbxulm8iXSA"
            title="YouTube video player"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
      <p class="accordion-trigger">初心者がJavaScriptを学ぶなら...</p>
      <div class="accordion-contents">
        【この動画１本で基礎が学べます!!】
        <div class="responsive">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/ig3GosWuKF0"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </div>

    <script src="./accordion.js"></script>
  </body>
</html>
