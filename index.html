    <title>クラスとインスタンス</title>

  <body>
    <div class="accordion" id="js-faq">
      <p class="accordion-trigger">
        Q1.人生に疲れたんですが、どうしたらいいですか？
      </p>
      <div class="accordion-contents">A1.クソして寝ろ</div>
      <p class="accordion-trigger">Q2.バナナはおやつに入りますか？</p>
      <div class="accordion-contents">
        A2.グレーです。
        より安全に事を進めるのであれば、バナナはカットして弁当箱に入れ、キャベツやトマトなどの野菜も同時に入れておくのです。<br />
        そうすれば、最悪「これはサラダです」という言い訳が成立します。（フルーツサラダ）
      </div>
    </div>
    <br /><br /><br />
    <div class="accordion" id="js-accordion">
      <a href="" class="accordion-trigger"> Q1.ああああ </a>
      <div class="accordion-contents">A1.いいいい</div>
      <a href="" class="accordion-trigger">Q2.うううう</a>
      <div class="accordion-contents">A2.ええええ</div>
      <a href="" class="accordion-trigger">Q3.かかか</a>
      <div class="accordion-contents">A3.ききき</div>
    </div>
    <br /><br /><br />
    <dl class="accordion" id="js-accordion-mini">
      <dt class="accordion-trigger">Q1.ああああ</dt>
      <dd class="accordion-contents">A1.いいいい</dd>
      <script src="./accordion.js"></script>
    </dl>
  </body>
